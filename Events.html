<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        /* Styling for the image grid */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }
        .image-grid img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Styling for the slideshow */
        .slideshow-container {
            position: relative;
            max-width: 600px;
            margin: auto;
        }
        .slideshow-container img {
            width: 100%;
            display: none;
        }
        .slideshow-container img.active {
            display: block;
        }

        /* Navigation buttons */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
        }
        .prev {
            left: 0;
        }
        .next {
            right: 0;
        }
    </style>
</head>
<body>
    <h1>Images from tutoring, mentorship and engagements</h1>

    <!-- Slideshow -->
    <h2>Slideshow</h2>
    <div class="slideshow-container">
        <img src="images/events1.jpg" alt="Image 1" class="active">
        <img src="images/events2.jpg" alt="Image 2">
        <img src="images/events3.jpg" alt="Image 3">
        <img src="images/Events4.jpg" alt="Image 4">
        <img src="images/events5.jpg" alt="Image 5">
        <img src="images/Events6.jpg" alt="Image 6">
        <img src="images/events7.jpg" alt="Image 7">
        <img src="images/events8.jpg" alt="Image 8">

        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>

    <script>
        // JavaScript for the slideshow
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slideshow-container img');

        function changeSlide(direction) {
            slides[slideIndex].classList.remove('active');
            slideIndex = (slideIndex + direction + slides.length) % slides.length;
            slides[slideIndex].classList.add('active');
        }
    </script>
</body>
</html>
